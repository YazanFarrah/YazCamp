<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/register">
      <div>
        <label for="name">First Name</label>
        <input type="text" name="firstName" id="name" required />
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" required />
      </div>

      <p>Select a Race:</p>

      <input type="radio" name="radio" id="funRun" value="funRun"/>
      <label for="funRun">Fun Run 5k</label>
      <br />

      <input type="radio" name="radio" id="halfMar" value="halfMar"/>
      <label for="halfMar">Half Marathon</label>
      <br />

      <input type="radio" name="radio" id="fullMar" value="fullMar" />
      <label for="fullMar">Full Marathon</label>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="6"/>
      </div>
      <div>
        <label for="age">Select Age Group</label>
        <select name="age" id="age" required>
          <option value="under18">under 18</option>
          <option value="18-30">18-30</option>
          <option value="30-50">30-50</option>
          <option value="50+">50+</option>
        </select>
    </div>

      <button>Register!</button>
    </form>
  </body>
</html>
