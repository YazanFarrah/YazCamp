<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Bootstrap Forms</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-2">Forms</h1>
      <form action="#nowhere">
        <div class="row g-3">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="address">Street Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Damascas St Laetitia <3"
          />
        </div>
        <div class="row">
          <div class="form-group col-md-5">
            <label for="city">City</label>
            <input
              type="text"
              class="form-control"
              id="city"
              placeholder="Beirut"
            />
          </div>
          <div class="form-group col-md-4 col-6">
            <label for="state">State</label>
            <select class="form-control" name="state" id="state">
              <option value="Palestine">Palestine</option>
              <option value="IsFree">Is Free</option>
            </select>
          </div>
          <div class="form-group col-md-3 col-6">
            <label for="zip">Zip Code</label>
            <input
              type="text"
              class="form-control"
              id="zip"
              placeholder="Beirut"
            />
          </div>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="signUp" />
          <label for="signUp" class="form-check-label"> Sign Me Up </label>
        </div>
        <p></p>
        <div class="row">
          <button type="submit" class="btn btn-success">Register</button>
        </div>
      </form>
    </div>
  </body>
</html>
