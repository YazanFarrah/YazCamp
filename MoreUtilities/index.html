<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Utilities</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="display-1 mb-3">Utilities</h1>

      <div class="row">
        <div class="col-md-4 border rounded border-top-0 border-danger shadow">
          <button class="btn btn-info shadow-sm">Shadow</button>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione saepe
          quae dolorem numquam totam corporis eaque, vel cum voluptate neque
          adipisci sequi in odit quos officiis illo est repellendus. Illum!
        </div>
      </div>
      <div>
        <button class="btn btn-primary p-0">Padding 0</button>
        <button class="btn btn-primary p-1">Padding 1</button>
        <button class="btn btn-primary p-2">Padding 2</button>
        <button class="btn btn-primary p-3">Padding 3</button>
        <button class="btn btn-primary p-4">Padding 4</button>
        <button class="btn btn-primary p-5">Padding 5</button>
      </div>
      <h2 class="display-4">Different Sides</h2>

      <div class="my-5">
        <button class="btn btn-primary p-0 pt-5">Padding 0</button>
        <button class="btn btn-primary p-0 ps-5">Padding start</button>
        <button class="btn btn-primary p-0 pb-5">Padding 2</button>
        <button class="btn btn-primary p-0 pe-5">Padding end</button>
        <button class="btn btn-primary p-0 px-5">Padding 4</button>
        <button class="btn btn-primary p-0 py-5">Padding 5</button>
      </div>
      <button class="btn btn-danger p-0 p-sm-1 p-md-2 p-lg-3 p-xl-5">
        I CHANGE
      </button>
    </div>

    <!-- including bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
