<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubbling</title>
    <style>
        .hide{
            display: none;
        }
    </style>
  </head>
  <body>
    <!-- event bubbling: -->
    <p onclick="alert('Paraghraph clicked')">
      I am a <span style="color: darkblue">p</span> element
      <button onclick="alert('Button Clicked')">Click</button>
    </p>

    <div id="container">
        Click To Hide
      <button id="changeColorBtn">Change Color</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
